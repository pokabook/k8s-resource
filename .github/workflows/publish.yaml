## Reference: https://github.com/helm/chart-releaser-action
name: Chart Publish
on:
  push:
    branches:
      - main
    paths:
      - "helm/**"

permissions:
  contents: read

jobs:
  publish:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.10.1

      - name: Find Changed Helm Packages
        id: helm-changes
        run: |
          changed_helm_packages=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^helm/' | cut -d/ -f1-2 | tr '\n' ' ')
          echo "$changed_helm_packages"
          echo "changed-helm-packages=$changed_helm_packages" >> $GITHUB_OUTPUT

      - name: Add helm repo
        run: |
          while IFS=$'\n' read -r package_directory; do 

            helm dependency update $package_directory
            chart_lock_file=$(find $package_directory -mindepth 1 -maxdepth 1 -name "Chart.lock")

            yq eval '.dependencies[] | .repository' "$chart_lock_file" |
            while IFS= read -r repo; do
              if [ -n "$repo" ]; then
                random_name=$(LC_ALL=C tr -dc 'a-zA-Z0-9' < /dev/urandom | fold -w 12 | head -n 1)
                helm repo add $random_name $repo || true
              fi
            done
          done <<< "${{ steps.helm-changes.outputs.changed-helm-packages }}"

      - name: Helm build
        run: |
          while IFS= read -r package_directory; do
              helm dependency build $package_directory
              helm package $package_directory
          done <<< "${{ steps.helm-changes.outputs.changed-helm-packages }}"

      - name: Get Helm package
        id: helm_package
        run: |
          package_list=$(find . -type f -mindepth 1 -maxdepth 1 -name "*.tgz" -exec basename {} \; | tr '\n' ' ')
          echo $package_list
          echo "package_list=$package_list" >> $GITHUB_OUTPUT

      - name: checkout gh-pages branch and helm index
        run: | 
          git checkout gh-pages --
          helm repo index .

      - name: Commit The Chart Realease
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ github.event.head_commit.message }}
          commit_options: '--no-verify --signoff'
          branch: gh-pages
          skip_checkout: true
          repository: .
          commit_user_name: XQUARE GitOps Bot
          commit_user_email: teamxquare@gmail.com
          commit_author: XQUARE GitOps Bot <teamxquare@gmail.com>