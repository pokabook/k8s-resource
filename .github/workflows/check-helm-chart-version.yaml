name: Check Helm Chart Version

on:
  push:
    paths:
      - 'charts/**/Chart.yaml'

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Get updated chart names and versions
        id: get_chart_info
        run: |
          git diff --name-only HEAD^ HEAD | grep Chart.yaml | while read line; do
            CHART=$(grep '^name: ' $line | cut -d ' ' -f 2)
            VERSION=$(grep '^version: ' $line | cut -d ' ' -f 2)
            echo "::set-output name=chart::$CHART"
            echo "::set-output name=version::$VERSION"
            echo "CHART: $CHART, VERSION: $VERSION"
          done

      - name: Repository Dispatch
        id: dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TOKEN }}
          repository: pokabook/xquare-infrastructure-global
          event-type: chart-update
          client-payload: |
            {
              "chart": "${{ steps.get_chart_info.outputs.chart }}",
              "version":"${{ steps.get_chart_info.outputs.version }}"
            }
