apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-authz
  namespace: xquare-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ext-authz
  template:
    metadata:
      labels:
        app: ext-authz
    spec:
      containers:
        - name: ext-authz
          image: {{ .Value.image }}
          ports:
            - containerPort: 9000
              protocol: TCP
          resources: {}
          imagePullPolicy: IfNotPresent
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ext-authz
  name: ext-authz
  namespace: xquare-prod
spec:
  ports:
  - name: http
    port: 8000
    protocol: TCP
    targetPort: 8000
  - name: grpc
    port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: ext-authz
  sessionAffinity: None
  type: ClusterIP