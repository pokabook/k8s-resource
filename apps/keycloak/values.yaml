keycloak:
  postgresql:
    enabled: false
  tls:
    enabled: true
    autoGenerated: true
  auth:
    existingSecret: "keycloak-secret"
  externalDatabase:
    existingSecret: "keycloak-secret"
    existingSecretHostKey: "db-host"
    existingSecretPortKey: "db-port"
    existingSecretUserKey: "db-user"
    existingSecretDatabaseKey: "db-database"
    existingSecretPasswordKey: "db-password"
  extraEnvVars:
    - name: DB_VENDOR
      value: MYSQL 