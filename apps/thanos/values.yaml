thanos:
  objstoreConfig: |-
    type: s3
    config:
      bucket: "xquare-thanos-bucket"
      endpoint: "s3.ap-northeast-2.amazonaws.com"
      aws_sdk_auth: true
  query:
    enabled: true
    stores: 
    - thanos-storegateway:10901
    - kube-prometheus-stack-thanos-discovery:10901
    service:
      type: ClusterIP
      ports:
        http: 9090
  queryFrontend:
    enabled: true
    config: |-
      type: IN-MEMORY
      config:
        max_size: 512MB
        max_size_items: 100
        validity: 100s
    service:
      type: ClusterIP
      ports:
        http: 9090
  bucketweb:
    enabled: true
    serviceAccount:
      create: true
      name: ""
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::471407337433:role/thanos_s3_role 
      automountServiceAccountToken: true
  compactor:
    enabled: true
    retentionResolutionRaw: 30d
    retentionResolution5m: 30d
    retentionResolution1h: 10y
    consistencyDelay: 30m
  storegateway:
    enabled: true
    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::471407337433:role/thanos_s3_role
    persistence:
      enabled: false
  compactor:
    enabled: false
    retentionResolutionRaw: 30d
    retentionResolution5m: 30d
    retentionResolution1h: 10y
    consistencyDelay: 15m
  minio:
    enabled: true
    auth:
      existingSecret: minio-secret
    defaultBuckets: thanos
    persistence:
      enabled: false